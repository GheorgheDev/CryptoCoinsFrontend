<div class="register">
  <h1 class="register__h1">Create new account</h1>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="registerUser()"
    class="register__form"
  >
    <div>
      <div class="register__field">
        <span class="register__span">
          <img src="./assets/icons/user.svg" alt="user" />
        </span>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter username"
          class="register__input"
        />
      </div>
      <small
        *ngIf="submitted && getControlsForm.username.errors?.required"
        class="register__error"
      >
        Field required
      </small>
    </div>
    <div>
      <div class="register__field">
        <span class="register__span">
          <img src="./assets/icons/user.svg" alt="user" />
        </span>
        <input
          type="text"
          formControlName="fullname"
          placeholder="Enter fullname"
          class="register__input"
        />
      </div>
      <small
        *ngIf="submitted && getControlsForm.fullname.errors?.required"
        class="register__error"
      >
        Field required
      </small>
    </div>
    <div>
      <div class="register__field">
        <span class="register__span">
          <img src="./assets/icons/date.svg" alt="date" />
        </span>
        <input
          type="date"
          formControlName="birthdate"
          placeholder="Enter birthdate"
          class="register__input"
        />
      </div>
      <small
        *ngIf="submitted && getControlsForm.birthdate.errors?.required"
        class="register__error"
      >
        Field required
      </small>
    </div>
    <div>
      <div class="register__field">
        <span class="register__span">
          <img src="./assets/icons/email.svg" alt="email" />
        </span>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter email"
          class="register__input"
        />
      </div>
      <small
        *ngIf="submitted && getControlsForm.email.errors?.required"
        class="register__error"
      >
        Field required
      </small>
      <small
        *ngIf="submitted && getControlsForm.email.errors?.email"
        class="register__error"
      >
        Not a valid email
      </small>
    </div>
    <div>
      <div class="register__field">
        <span class="register__span">
          <img src="./assets/icons/password.svg" alt="password" />
        </span>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter password"
          class="register__input"
        />
      </div>
      <div class="register__errors">
        <small
          *ngIf="submitted && getControlsForm.password.errors?.required"
          class="register__error"
        >
          Field required
        </small>
        <small
          *ngIf="submitted && getControlsForm.password.errors?.pattern"
          class="register__error"
        >
          The password must be at least 8 characters long and contain at least
          one letter and one number
        </small>
      </div>
    </div>
    <div>
      <div class="register__field">
        <span class="register__span">
          <img src="./assets/icons/password.svg" alt="password" />
        </span>
        <input
          type="password"
          formControlName="repeatPassword"
          placeholder="Repeat password"
          class="register__input"
        />
      </div>
      <div class="register__errors">
        <small
          *ngIf="submitted && getControlsForm.repeatPassword.errors?.required"
          class="register__error"
        >
          Field required
        </small>
        <small
          *ngIf="submitted && registerForm.errors?.notSame"
          class="register__error"
        >
          Passwords do not match
        </small>
      </div>
    </div>
    <button type="submit" class="register__button">Register</button>
  </form>
  <p>
    Already have an account?
    <a routerLink="/login" class="register__sign-in">Sign in</a>
  </p>
</div>
